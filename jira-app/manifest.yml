modules:
  jira:issuePanel:
    - key: synapse-hello-world-panel
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: Synapse
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/synapse-ui/dist
permissions:
  scopes:
    - read:jira-work
app:
  runtime:
    name: nodejs24.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/5dcbc28c-b86a-4a40-8805-979b95d4c334
