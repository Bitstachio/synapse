# Synapse Employee Wellbeing & Psychosocial Safety Framework v1.2
# Cross-referenced with ISO 45003:2021 and NIST AI RMF 1.0

framework_name: "Synapse Wellbeing Governance"
version: "2026.02"

functions:
  - id: "GV"
    name: "GOVERN-STRUCTURE"
    description: "Policy-level guardrails for work design."
    categories:
      - id: "GV.WD"
        name: "Work Design & Workload"
        subcategories:
          - id: "GV.WD1"
            description: "Detects 'unrealistic deadlines' or 'peak-load' requirements that ignore human recovery needs."
            risk_level: "High"
          - id: "GV.WD2"
            description: "Flags requirements for 'constant availability' or 'zero-latency' response from employees."
            risk_level: "Critical"
          - id: "GV.WD3"
            description: "Prevents 'task fragmentation' where AI breaks work into meaningless, repetitive micro-tasks."
            risk_level: "Medium"

  - id: "PR"
    name: "PROTECT-AGENCY"
    description: "Protecting employee autonomy and preventing invasive surveillance."
    categories:
      - id: "PR.SM"
        name: "Surveillance & Monitoring"
        subcategories:
          - id: "PR.SM1"
            description: "Flagging 'active keystroke logging' or 'desktop video monitoring' for performance ranking."
            risk_level: "Critical"
          - id: "PR.SM2"
            description: "Identifying 'emotion AI' or 'sentiment analysis' used to judge employee morale or loyalty."
            risk_level: "High"
      - id: "PR.AU"
        name: "Algorithmic Autonomy"
        subcategories:
          - id: "PR.AU1"
            description: "Ensuring 'Human-in-the-loop' (HITL) for any AI decision impacting pay, promotion, or discipline."
            risk_level: "Critical"
          - id: "PR.AU2"
            description: "Detecting 'Black-Box' task assignments where the employee cannot question the AI's logic."
            risk_level: "High"

  - id: "EM"
    name: "EMPOWER-SOCIAL"
    description: "Maintaining the social fabric and support systems of the bank."
    categories:
      - id: "EM.SI"
        name: "Social Isolation"
        subcategories:
          - id: "EM.SI1"
            description: "Identifying tools that replace human-to-human mentorship with automated chatbots."
            risk_level: "Medium"
          - id: "EM.SI2"
            description: "Flagging systems that discourage informal 'watercooler' breaks through strict time-tracking."
            risk_level: "Medium"

  - id: "LM"
    name: "LIMIT-BIAS"
    description: "Limiting the psychological harm of biased algorithmic management."
    categories:
      - id: "LM.FE"
        name: "Fairness & Equity"
        subcategories:
          - id: "LM.FE1"
            description: "Detecting bias in AI-driven shift scheduling that favors specific demographics."
            risk_level: "High"
          - id: "LM.FE2"
            description: "Flagging 'competitive ranking' algorithms that pit employees against each other in real-time."
            risk_level: "High"
